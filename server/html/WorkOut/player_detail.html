	<!-- content -->
	<div class="container-fluid">	
		<div class="col-sm-12">
			<!-- title -->
			<div class="row text-center">
            <article class="col-xs-12">
				<h2><strong>Player Detail</strong></h2>
 			</article>
			</div>
			<!-- end title -->

			<!-- User info -->
			<div class="row">
				<article class="col-xs-12">
					<div class="col-xs-3">
					</div>
					<div class="col-xs-6">
						<img src="img/user.png" width="100%" class="img-rounded">
					</div>
					<div class="col-xs-3">
					</div>
				</article>
			</div>

			<div class="row text-center">
            	<article class="col-xs-12">
					<h3>User ID</h3>
            	</article>
			</div>

			<div class="row">
				<article class="col-xs-12 text-center">
					<div class="col-xs-12">
						<p><br></p>
						<div class="progress">
							<div class="progress-bar color2" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:60%">
								Silver.2
							</div>
						</div>
					</div>
	            </article>
			</div>


			<div class="row">
            	<article class="col-xs-12 text-center">
				<div class="col-xs-12">
					<table class="table text-left remove-border ft13 bottom-margin0">
						<tr>
							<td>rating</td> 
							<td>3.2</td>
						</tr>
						<tr>
							<td>win</td>
							<td>4</td>
						</tr>
						<tr>
							<td>lose</td>
							<td>2</td>
						</tr>
						<tr>
							<td>comments</td>
						</tr>
					</table>
				</div>
				</article>
			</div>

			<div class="row">
				<article class="col-xs-12 text-center">
					<div class="col-xs-2 text-left">
					</div>
					<div class="col-xs-10 text-left">
						<p class="text-left ft13">good manner!<br>wow! good<br>I want to play with her again</p>
					</div>
