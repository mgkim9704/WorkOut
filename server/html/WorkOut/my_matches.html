	<!-- content -->
	<div class="container-fluid">	
		<div class="col-sm-12">
			<!-- title -->
			<div class="row text-center">
            <article class="col-xs-12">
				<h2><strong>My Matches</strong></h2>
 			</article>
			</div>
			<!-- end title -->

		  <!-- Current matches -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h4 class="mybox text-center ver-cen">Current matches</h4>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12 bottom-margin">
				<div class="col-xs-2 text-center">
					<img src="img/badminton.png" width="100%"></td>
				</div>
				<div class="col-xs-6 text-center">
					<h5>Oct 27th, AM 11:00</h5>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default btn-block yellow-mark">found</button>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12 bottom-margin">
				<div class="col-xs-2 text-center">
					<img src="img/tennis.png" width="100%"></td>
				</div>
				<div class="col-xs-6 text-center">
					<h5>Oct 29th, PM 03:00</h5>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default btn-block red-mark">finding</button>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12 bottom-margin">
				<div class="col-xs-2 text-center">
					<img src="img/tabletennis.png" width="100%"></td>
				</div>
				<div class="col-xs-6 text-center">

				</div>
				<div class="col-xs-4">
					<button class="btn btn-default btn-block red-mark">finding</button>
				</div>
            </article>
          </div>
		  <!-- end Current matches -->

		  <!-- Previous matches -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h4 class="mybox text-center ver-cen">Previous matches</h4>
				</div>

          <div class="row">
            <article class="col-xs-12 bottom-margin">
				<div class="col-xs-2 text-center">
					<img src="img/tennis.png" width="100%"></td>
