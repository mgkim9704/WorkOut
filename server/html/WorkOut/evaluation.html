<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkOut </title>    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
</head>

<body class="bg-color">
	 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#"><span class=""></span>Evaluation</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Real-time requests</a>
                    </li>

                    <li>
                        <a href="#">UserTest</a>
                    </li>
                    <li>
                        <a href="#">Badminton</a>
                    </li>
                    <li>
                        <a href="#">Tennis</a>
                    </li>
                    <li>
                        <a href="#">Table Tennis</a>
                    </li
                    <li>
                        <a href="#">My Matches</a>
                    </li>>
                    <li>
                        <a href="#">SignOut</a>
                    </li>  
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>  <!-- end navigation -->
	
	

	<div class="container-fluid">	
		<div class="col-sm-12">
		  <!-- title -->
          <div class="row text-center">
            <article class="col-xs-12">
				<h2><strong>Evaluation</strong></h2>
				<h4>How was your partner?</h4>
            </article>
          </div>
		  <!-- end title -->
		  <!-- user info -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6 text-center">
					<button type="button" class="btn btn-default remove-border user-button">
						<img src="img/user.png" width="100%" class="img-rounded text-center">
					</button>
				</div>
				<div class="col-xs-3">
				</div>
            </article>
          </div>
		  <!-- end user info -->
		  <!-- evaluation -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6 text-center">
					<h4>UserID</h4>
				</div>
				<div class="col-xs-3">
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h4>Manner</h4>
				</div>
				<div class="col-xs-12 text-center">
				      <div class="star-rating">
				        <span class="glyphicon glyphicon-star-empty" data-rating="1"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="2"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="3"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="4"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="5"></span>
				        <input type="hidden" name="manner" class="rating-value" value="3">
				      </div>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h4>Skills</h4>
				</div>
				<div class="col-xs-12 text-center">
				      <div class="star-rating2">
				        <span class="glyphicon glyphicon-star-empty" data-rating="1"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="2"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="3"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="4"></span>
				        <span class="glyphicon glyphicon-star-empty" data-rating="5"></span>
				        <input type="hidden" name="skill" class="rating-value" value="3">
				      </div>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h4>Comments</h4>
				</div>
				<div class="col-xs-12 bottom-margin">
					<textarea class="form-control" rows="2"></textarea>
				</div>
            </article>
          </div>
		  <!-- end evaluation -->
		  <!-- join button -->
          <div class="row">
            <article class="col-xs-12 text-center">
				<div class="col-xs-12 text-center">
					<button class="btn btn-default btn-lg btn-block mybutton-design">Join</button>
				</div>
            </article>
          </div>
		  <!-- end join button -->

		</div>
	</div>
		<!--/Center Column-->
	

    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- IE10 viewport bug workaround -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Placeholder Images -->
	<script src="js/holder.min.js"></script>
	
</body>

</html>
