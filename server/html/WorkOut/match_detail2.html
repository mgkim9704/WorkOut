<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkOut </title>    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
</head>

<body class="bg-color">
	 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#"><span class=""></span>Match Detail</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Real-time requests</a>
                    </li>

                    <li>
                        <a href="#">UserTest</a>
                    </li>
                    <li>
                        <a href="#">Badminton</a>
                    </li>
                    <li>
                        <a href="#">Tennis</a>
                    </li>
                    <li>
                        <a href="#">Table Tennis</a>
                    </li>
                    <li>
                        <a href="#">My Matches</a>
                    </li>
                    <li>
                        <a href="#">SignOut</a>
                    </li>  
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>  <!-- end navigation -->
	
	
	<!--content-->
	<div class="container-fluid">	
		<div class="col-sm-12">
		  <!-- title -->
          <div class="row text-center">
            <article class="col-xs-12">
				<h2><strong>Match Detail</strong></h2>
            </article>
          </div>
		  <!-- end title -->
		  <!-- match info -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>sport</h4>
				</div>
				<div class="col-xs-8">
					<h4>soccer</h4>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Time</h4>
				</div>
				<div class="col-xs-8">
					<h4>Nov 1st.</h4>
					<h4>18:00~19:00</h4>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Location</h4>
				</div>
				<div class="col-xs-4">
					<h4>KAIST</h4>
				</div>
				<div class="col-xs-4">
					<button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					</button>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Winner</h4>
				</div>
				<div class="col-xs-8">
					<h4>Not yet</h4>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h5><br></h5>
				</div>
            </article>
          </div>
		  <!-- end match info -->
		  <!-- user info -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-5">
					<button type="button" class="btn btn-default remove-border user-button">
						<img src="img/user.png" width="100%" class="img-rounded">
					</button>
				</div>
				<div class="col-xs-2">
				</div>
				<div class="col-xs-5">
					<button type="button" class="btn btn-default remove-border user-button">
						<img src="img/user.png" width="100%" class="img-rounded">
					</button>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12 text-center bottom-margin">
				<div class="col-xs-5">
					<h4>UserID</h4>
					<div class="progress">
						<div class="progress-bar color2" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:60%">
							Silver.2
						</div>
					</div>
				</div>
				<div class="col-xs-2">
					<h4> VS </h4>
				</div>
				<div class="col-xs-5">
					<h4>UserID2</h4>
					<div class="progress">
						<div class="progress-bar color2" role="progressbar" aria-valuenow="50"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">
							Silver.2
						</div>
					</div>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12 text-center">
				<button class="btn btn-default btn-lg btn-block mybutton-design">Enter the result</button>
            </article>
          </div>
		  <!-- end user info -->
		</div>
	</div>
	<!--end content-->
	

    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- IE10 viewport bug workaround -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Placeholder Images -->
	<script src="js/holder.min.js"></script>
	
</body>

</html>
