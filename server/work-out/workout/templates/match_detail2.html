{% extends "workout_base.html" %}

{% block add_style %}
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/add.css'%}">
{% endblock %}


{% block contents %}

	<div class="container-fluid">	
		<div class="col-sm-12">
		  <!-- title -->
          <div class="row text-center">
            <article class="col-xs-12">
				<h2><strong>Match Detail</strong></h2>
            </article>
          </div>
		  <!-- end title -->
		  <!-- match info -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>sport</h4>
				</div>
				<div class="col-xs-8">
					<h4>soccer</h4>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Time</h4>
				</div>
				<div class="col-xs-8">
					<h4>Nov 1st.</h4>
					<h4>18:00~19:00</h4>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Location</h4>
				</div>
				<div class="col-xs-4">
					<h4>KAIST</h4>
				</div>
				<div class="col-xs-4">
					<button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					</button>
				</div>
            </article>
          </div>
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-4">
					<h4>Winner</h4>
				</div>
				<div class="col-xs-8">
					<h4>Not yet</h4>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-12">
					<h5><br></h5>
				</div>
            </article>
          </div>
		  <!-- end match info -->
		  <!-- user info -->
          <div class="row">
            <article class="col-xs-12">
				<div class="col-xs-5">
					<button type="button" class="btn btn-default remove-border user-button">
						<img src="{% static 'img/user.png' %}" width="100%" class="img-rounded">
					</button>
				</div>
				<div class="col-xs-2">
				</div>
				<div class="col-xs-5">
					<button type="button" class="btn btn-default remove-border user-button">
						<img src="{% static 'img/user.png' %}" width="100%" class="img-rounded">
					</button>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12 text-center bottom-margin">
				<div class="col-xs-5">
					<h4>UserID</h4>
					<div class="progress">
						<div class="progress-bar color2" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:60%">
							Silver.2
						</div>
					</div>
				</div>
				<div class="col-xs-2">
					<h4> VS </h4>
				</div>
				<div class="col-xs-5">
					<h4>UserID2</h4>
					<div class="progress">
						<div class="progress-bar color2" role="progressbar" aria-valuenow="50"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">
							Silver.2
						</div>
					</div>
				</div>
            </article>
          </div>

          <div class="row">
            <article class="col-xs-12 text-center">
				<button class="btn btn-default btn-lg btn-block mybutton-design">Enter the result</button>
            </article>
          </div>
		  <!-- end user info -->
		</div>
	</div>
	<!--end content-->
{% endblock %}
