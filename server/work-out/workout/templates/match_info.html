{% block match_info %}
<!-- match info -->
<div class="row">
    <article class="col-xs-12">
        <div class="col-xs-4">
            <h4>sport</h4>
        </div>
        <div class="col-xs-8">
            <h4>{{ match.sport }}</h4>
        </div>
    </article>
</div>
<div class="row">
    <article class="col-xs-12">
        <div class="col-xs-4">
            <h4>Time</h4>
        </div>
        <div class="col-xs-8">
            <h4>{{ match.start_date }}</h4>
            <h4>{{ match.start_time }}</h4>
        </div>
    </article>
</div>
<div class="row">
   <article class="col-xs-12">
        <div class="col-xs-4">
            <h4>Location</h4>
        </div>
        <div class="col-xs-4">
            <h4>{{ match.location }}</h4>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            </button>
        </div>
    </article>
</div>
<!-- end match info -->
{% endblock %}
